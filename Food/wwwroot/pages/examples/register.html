<div class="
          auth-wrapper
          d-flex
          no-block
          justify-content-center
          align-items-center
          bg-dark
        ">
    <div class="auth-box bg-dark border-top border-secondary">
        <div>
            <div class="text-center pt-3 pb-3">
                <span class="db" style="font-weight: 500; font-size: 18px; color: #fff;">
                    <!--<img src="../assets/images/logo.png" alt="logo" />-->
                    Register Page
                </span>
            </div>
            <!-- Form -->
            <form class="form-horizontal mt-3" action="index.html">
                <div class="row pb-4">
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-success text-white h-100"
                                      id="basic-addon1">
                                    <i class="mdi mdi-account fs-4"></i>
                                </span>
                            </div>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   placeholder="Username"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1"
                                   required />
                        </div>
                        <!-- email -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-danger text-white h-100"
                                      id="basic-addon1">
                                    <i class="mdi mdi-email fs-4"></i>
                                </span>
                            </div>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   placeholder="Email Address"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1"
                                   required />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-warning text-white h-100"
                                      id="basic-addon2">
                                    <i class="mdi mdi-lock fs-4"></i>
                                </span>
                            </div>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   placeholder="Password"
                                   aria-label="Password"
                                   aria-describedby="basic-addon1"
                                   required />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-info text-white h-100"
                                      id="basic-addon2">
                                    <i class="mdi mdi-lock fs-4"></i>
                                </span>
                            </div>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   placeholder=" Confirm Password"
                                   aria-label="Password"
                                   aria-describedby="basic-addon1"
                                   required />
                        </div>
                    </div>
                </div>
                <div class="row border-top border-secondary">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="pt-3 d-grid">
                                <button class="btn btn-block btn-lg btn-info"
                                        type="submit">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
